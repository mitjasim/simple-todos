<body>
<div class="container-fluid">

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Chore Hero <span class="badge">{{incompleteCount}}</span></a>
      </div>
      <div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
        <ul class="nav navbar-nav navbar-right">
          <li class="active">
            <a href="#">Memebrs<span class="sr-only">(current)</span></a></li>
          <li><a href="#">Chores</a></li>
          <li><a href="#">Prizes</a></li>
          <li><a href="#">Accomplishments</a></li>
          <li><a href="#">Pending Accomplishments</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->
  </nav>

  <ol class="breadcrumb">
    <li>{{> loginButtons}}</li>
    <li class="pull-right">
      <label class="hide-completed">
        <input type="checkbox"/>
        Hide Completed Tasks
      </label>
    </li>
  </ol>

  {{#if currentUser}}


  <form class="new-task">
    <div class="input-group input-group-lg">
      <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-star" aria-hidden="true"></span> Chore:</span>
      <input type="text" name="text" class="form-control" placeholder="Type to add new chore" aria-describedby="sizing-addon1">
    </div>
  </form>
  {{/if}}

  <br>
  <ul class="list-group">
    {{#each tasks}}
    {{> task}}
    {{/each}}
  </ul>


  {{register}}

</div>
</body>
